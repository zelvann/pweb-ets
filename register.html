</head>
<body>
  <div class="pg">
    <nav class="navbar navbar-expand-lg navbar-light py-1 pr-1 setnav" style="background-color: #345D82;">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="koleksi.html">KOLEKSI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="berita.html">BERITA</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link current" href="login.html">LOGIN</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="content">
      <h3 class="text-center">FORM PENDAFTARAN </h3>
      <form>
        <div class=" top">
          <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label text-right">Nama</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" placeholder="Masukkan Nama...">
            </div>
          </div>
        </div>
        <div class="top">
          <div class="form-group row">
            <label for="id" class="col-sm-2 col-form-label text-right">NRP</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="id" placeholder="Masukkan NRP...">
            </div>
          </div>
        </div>
        <div class="top">
          <div class="form-group row">
            <label for="telephone" class="col-sm-2 col-form-label text-right">Telepon</label>
            <div class="col-sm-10">
              <input type="tel" class="form-control" id="telephone" placeholder="Masukkan nomor telepon...">
            </div>
          </div>
        </div>
        <div class="top">
          <div class="form-group row">
            <label for="address" class="col-sm-2 col-form-label text-right">Alamat</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="address" placeholder="Masukkan alamat...">
            </div>
          </div>
        </div>
        <div class="top">
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label text-right">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Buat password...">
            </div>
          </div>
        </div>
        <div class="top">
          <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label text-right">Konfirmasi</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Konfirmasi password...">
            </div>
          </div>
        </div>
        <div class="topnleft">
          <div class="form-group">
            <div class="col">
              <input type="checkbox" class="form-check-input" value="" id="check">
              <label for="check" class="form-check-label">
                Saya akan mengikuti semua regulasi yang telah ditetapkan
              </label>
            </div>
          </div>
        </div>
      </form>
      <div class="top">
        <div class="text-center">
          <button type="button" class="btn text-light" style="background-color: #7AA8B7;">DAFTAR</button>
        </div>
      </div>
      <div class="text-center link-black">
        <a href="login.html" class="link-dark">Sudah memiliki akun?</a>
      </div>
    </div>
  </div>
